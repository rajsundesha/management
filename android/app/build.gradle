plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.1"
}

android {
    namespace = "com.liffytech.dhavla_road_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "26.1.10909125"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }


    defaultConfig {
        applicationId = "com.liffytech.dhavla_road_project"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        // versionCode = flutterVersionCode.toInteger()
        versionCode = 12
        versionName = flutterVersionName
        multiDexEnabled true
    }

  signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'raj@2404'
            storeFile file('/Users/rajsundesha/dhavla-release-key.jks')
            storePassword 'raj@2404'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // buildTypes {
    //     release {
    //         signingConfig = signingConfigs.debug
    //     }
    // }

    // Add this block to enable deprecation warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

flutter {
    source = "../.."
}

dependencies {
    // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation 'androidx.multidex:multidex:2.0.1'
        implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}
